{% extends 'layouts.html' %}
{% load static %}

{% block 'mainsection' %}

<!-- main content -->
<div class="main-content">
    <div class="wrap-banner">

        <!-- breadcrumb -->
        <nav class="breadcrumb-bg">
            <div class="container no-index">
                <div class="breadcrumb">
                    <ol>
                        <li>
                            <a href="{% url 'index' %}">
                                <span>Home</span>
                            </a>
                        </li>
                    </ol>
                </div>
            </div>
        </nav>
    </div>

    <!-- main -->
    <div id="wrapper-site">
        <div class="container">
            <div class="row">
                <div id="content-wrapper" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 onecol">
                    <div id="main">
                        <div id="content" class="page-content">
                            <div class="register-form text-center">
                                <h1 class="text-center title-page">Create Account</h1>
                                {% for message in messages %}
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                  {{ message }}
                                </div>
                              {% endfor %}
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div>
                                        <div class="form-group">
                                            <div>
                                                <input class="form-control" name="username" type="text" placeholder="User name">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div>
                                                <input class="form-control" name="email" type="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <div class="input-group js-parent-focus">
                                                    <input class="form-control js-child-focus js-visible-password" name="password" type="password" placeholder="Password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <div class="input-group js-parent-focus">
                                                    <input class="form-control js-child-focus js-visible-password" name="confirm_password" type="password" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div>
                                            <button class="btn btn-primary" data-link-action="sign-in" type="submit">
                                                Create Account
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <br>
<p>Already have an account  <a href="{% url 'login' %}"><b>Login now</b></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
